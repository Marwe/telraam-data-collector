  /advanced/reports/typical_traffic:
    post:
      tags:
        - Typical traffic
        - Advanced API
      summary: Typical traffic [Advanced API]
      description: >
        Can be used to retrieve the typical traffic of a given segment or instance (or segments/instances). Typical traffic is the foundation of many of the analytical tools and data products that we offer to our Data subscribers. As an example, typical data includes the typical (average) counts (and the most likely range) for the expected car traffic for a Monday morning between 08:00 and 08:15 based on the last 12 months' actual traffic - but it is available for all modes, days of the week, time of day, and over various baseline periods. Note: typical traffic is calculated in local time, unlike the traffic counts returned by other APIs, which are in UTC. We provide typical traffic volumes calculated as the average (and standard deviation) of historical traffic counts over the periods of a year, a season, and a month leading up to the date of the calculation (referred to as the epoch). Each typical product is calculated at regular intervals to provide a continuously growing set of historical averages corresponding to various epochs. The data is made available on a quarterly and hourly resolution, for each mode, down to each day of the week (including a more general weekday and weekend option too for the monthly baseline option that has too few days for a more fine-grained day of the week resolution). The oldest epoch for this service is the 24th of May, 2023 (or later, depending on the selected segment). The Telraam S2 specific 10 modes and the night mode are available starting from the 12th of July 2024. NOTE: from this date averages are calculated excluding zero values! Starting from epochs at the end of February 2025 instance level data is also available.
      parameters:
        - name: X-Api-Key
          in: header
          description: API key for authorization
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - level
                - id
                - format
                - duration
                - latest_only
                - time_start
                - time_end
              properties:
                level:
                  type: string
                  description: Selects if the statistics are calculated on segment or individual sensor (instance) level.
                  enum:
                    - 'segments'
                    - 'instances'
                id:
                  type: string
                  description: The segment or instance identifier in question.
                format:
                  type: string
                  description: The choice between quarterly or hourly typical data.
                  enum:
                    - 'per-quarter'
                    - 'per-hour'
                duration:
                  type: string
                  description: The choice of timeframe for the typical calculations. Can be year, season, or month, which will return the typical traffic calculated for periods of 365 days, 91 days, and 30 days, respectively.
                  enum:
                    - 'year'
                    - 'season'
                    - 'month'
                latest_only:
                  type: boolean
                  description: When it is true, the API will return only the most recent typical traffic with calculation time (or more precisely, duration period end time, or simply epoch) inside the [time_start,time_end) interval. If it is false, it will return all typical traffic entries (with end_times inside the interval) from the interval. Since we wil be calculating typical at least traffic every two weeks, if your interval is 1 year, then you can get up to 24 (or more) historical typical traffic entries (e.g. 24 monthly entries calculated half a month apart).
                  enum:
                    - true
                    - false
                time_start:
                  type: string
                  description: The beginning of the requested time interval (UTC). This interval relates to the end_time (a.k.a. the epoch) property of a given typical calculation (in UTC). The end_time (or epoch) of a typical calculation is the date where the duration of the typical interval terminates. So if a given typical traffic is calculated from data from 20220101 to 20221231, then end_time of this typical is 20221231, so the time_start and time_end interval of the API needs to include this date for the typical in question to be returned. This parameter is also returned by the API.
                time_end:
                  type: string
                  description: The end of the requested time interval (UTC, the time interval is closed-open, so the end time is not included anymore in the request). See notes on the time_start property for more information.
