                          type: boolean
                          description: This encodes if pedestrians are expected to be seen by the field of view of the camera in the left direction (user input).
                          example: true
                        pedestrians_right:
                          type: boolean
                          description: This encodes if pedestrians are expected to be seen by the field of view of the camera in the right direction (user input).
                          example: true
                        bikes_left:
                          type: boolean
                          description: This encodes if bikes are expected to be seen by the field of view of the camera in the left direction (user input).
                          example: true
                        bikes_right:
                          type: boolean
                          description: This encodes if bikes are expected to be seen by the field of view of the camera in the right direction (user input).
                          example: true
                        cars_left:
                          type: boolean
                          description: This encodes if cars and other motorised vehicles using the car lanes are expected to be seen by the field of view of the camera in the left direction (user input).
                          example: true
                        cars_right:
                          type: boolean
                          description: This encodes if cars and other motorised vehicles using the car lanes are expected to be seen by the field of view of the camera in the right direction (user input).
                          example: true
                        is_calibration_done:
                          type: string
                          description: A "yes" or "no" field that gives information about the status of the calibration process that is necessary to distinguish heavy vehicles from cars by Telraam V1 sensors. When the field is "yes", heavy vehicles will be counted separately, when it is "no", heavy vehicles are still counted as cars. Not relevant for hardware versions other than a Telraam V1.
