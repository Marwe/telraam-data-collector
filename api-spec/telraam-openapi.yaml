      summary: Monthly report [Advanced API]
      description: >
        Can be used to retrieve a range of general statistics, performance indicators, ready-to-plot data, and trends for the selected month (and the month preceding that as a baseline for comparison for some of the parameters). Time data is in local time of the requested segment (or segment corresponding to the selected instance), and averages are uptime weighted (as usual for Telraam). Be careful when interpreting specific variables, as the ratio of daytime/night time hours and changes in device uptime will be a definite source of bias! (Note: the example value for the quality_chart variable is truncated for brevity, see Response Schema for more details.)
