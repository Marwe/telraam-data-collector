  /advanced/reports/traffic:
    post:
      tags:
        - Traffic
        - Advanced API
      summary: Traffic plus [Advanced API]
      description: >
        Can be used to retrieve detailed observed traffic statistics for selected segments, instances, or devices for a given time interval (maximum interval for a single call depends on the number of requested identifiers and columns). When multiple IDs are in the request, data for each ID are returned separately (so counts are not aggregated or averaged over the identifiers for the same time epoch). Parameters for the API call can be provided in the body portion of the call. The example response contains the results for a single identifier (in case of multiple identifiers the same structure is repeated for each ID).
      parameters:
        - name: X-Api-Key
          in: header
          description: API key for authorization
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - level
                - id
                - format
                - time_start
                - time_end
              properties:
                level:
                  type: string
                  description: Selects if the statistics are calculated on segment, instance, or device level.
                  enum:
                    - 'segments'
                    - 'instances'
                    - 'devices'
                id:
                  type: string
                  description: The segment, instance, or device identifier(s) in question - comma separated if multiple (maximum 10 at a time).
                format:
                  type: string
                  description: The choice between quarterly or hourly data.
                  enum:
                    - 'per-quarter'
                    - 'per-hour'
                time_start:
                  type: string
                  description: The beginning of the requested time interval (UTC).
                time_end:
                  type: string
                  description: The end of the requested time interval (UTC, the time interval is closed-open, so the end time is not included anymore in the request).
                columns:
                  type: string
                  description: Optional. A list of requested columns. When not given, the Advanced API will return the same data as the standard API. If columns are specified, then at least one of segment_id, instance_id, and device_id is compulsory (depending on your level specification of segments, instances, or devices), and car_speed_hist_0to120plus is required too if v85 is requested. Since using a lot of columns combined with a long time interval will push the request beyond the 6MB payload limit (and result in an error). We recommend using the columns of instance_id, segment_id, date, interval, uptime, heavy, car, bike, pedestrian, night, heavy_lft, heavy_rgt, car_lft, car_rgt, bike_lft, bike_rgt, pedestrian_lft, pedestrian_rgt, direction, car_speed_hist_0to120plus, mode_bicycle_lft, mode_bicycle_rgt, mode_bus_lft, mode_bus_rgt, mode_car_lft, mode_car_rgt, mode_lighttruck_lft, mode_lighttruck_rgt, mode_motorcycle_lft, mode_motorcycle_rgt, mode_pedestrian_lft, mode_pedestrian_rgt, mode_stroller_lft, mode_stroller_rgt, mode_tractor_lft, mode_tractor_rgt, mode_trailer_lft, mode_trailer_rgt, mode_truck_lft, mode_truck_rgt, mode_night_lft, mode_night_rgt, speed_hist_car_lft, speed_hist_car_rgt, v85 when interested in the broadest set of S2 data, and an even more limited set when interested in only, e.g, a subset of modes. Using the devices level provides a slightly faster access to the latest available measurement of active devices (as it bypasses scheduled data-processing services).
              example:
                level: 'instances'
                id: '6642,8006'
                format: 'per-quarter'
                time_start: '2024-06-12 11:00:00Z'
                time_end: '2024-06-12 11:15:00Z'
                columns: 'device_id,instance_id,segment_id,date,interval,uptime,heavy,car,bike,pedestrian,night,heavy_lft,heavy_rgt,car_lft,car_rgt,bike_lft,bike_rgt,pedestrian_lft,pedestrian_rgt,direction,car_speed_hist_0to70plus,car_speed_hist_0to120plus,mode_bicycle_lft,mode_bicycle_rgt,mode_bus_lft,mode_bus_rgt,mode_car_lft,mode_car_rgt,mode_lighttruck_lft,mode_lighttruck_rgt,mode_motorcycle_lft,mode_motorcycle_rgt,mode_pedestrian_lft,mode_pedestrian_rgt,mode_stroller_lft,mode_stroller_rgt,mode_tractor_lft,mode_tractor_rgt,mode_trailer_lft,mode_trailer_rgt,mode_truck_lft,mode_truck_rgt,mode_night_lft,mode_night_rgt,speed_hist_car_lft,speed_hist_car_rgt,brightness,sharpness,period_start,period_duration,v85'
      responses:
        '200':
          description: Successful response with report data.
          content:
