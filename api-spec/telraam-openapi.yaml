                          type: string
                          format: date-time
                          description: The date and time of the last transferred data packet, if available (UTC).
                          example: '2024-06-20T13:15:08.753Z'
                        first_data_package:
                          type: string
                          format: date-time
                          description: The date and time of the first transferred data packet, if available (UTC).
