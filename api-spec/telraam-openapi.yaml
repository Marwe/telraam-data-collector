openapi: 3.0.3
info:
  title: Telraam API
  description: >
    This is a collection of publicly available API call methods that can be used to access **[Telraam](https://telraam.net/)** data.
    Please read our **[API Introduction page](https://telraam.helpspace-docs.io/api-introduction)** before using the API, where we discuss some basic concepts and definitions which are necessary for the usage and interpretation of the data. Please also check out the **[Telraam Data License](https://telraam.helpspace-docs.io/article/9/telraam-data-license-what-can-i-do-with-the-telraam-data)**. 
    API endpoints with **[Advanced API]** in the title are only available for users with access to the *Advanced data*.
  version: 1.2.0
  contact:
    name: Telraam FAQ and Support
    url: https://telraam.helpspace-docs.io/
    email: support@telraam.net
  license:
    name: Creative Commons Attribution-NonCommercial 4.0 International
    url: https://creativecommons.org/licenses/by-nc/4.0/legalcode
servers:
  # Added by API Auto Mocking Plugin
  - description: Telraam Public API
    url: https://telraam-api.net
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/telraam/Telraam-API/1.2.0
paths:
  /v1:
    get:
      tags:
        - Welcome
      summary: Welcome message
      description: Retrieve a welcome message from the API to test your API key and if the API server is operational.
      parameters:
        - name: X-Api-Key
          in: header
          description: API key for authorization
          required: true
          schema:
            type: string
      responses:
        '200':
          description: API token valid & all systems are operational
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: 'Hello there! The Telraam server is up and running.'
                  env:
                    type: string
                    example: 'prod'
                    description: The used environment (prod stands for production).
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Forbidden'
  /v1/instances:
    get:
      tags:
        - Instances
      summary: Instances
      description: >
        This method can be used to retrieve all available public camera instances from the server. An instance is defined by the mac_id of the connected Telraam device, the user_id of its owner, the segment_id of its location, and its direction relative to the road segment (this translates to the left or right side of the road). If any of these parameters changes - because for example the camera is being moved to another road segment -, then there will be a new instance created for this new situation, and the old instance will be closed by adding a time_end value to it. We have now too many instances for a direct download, so the initial request will result in a status_code 201 and a download_url - the full dataset can be accessed via that link.
